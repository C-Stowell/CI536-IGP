<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighton Marketplace</title>
    <link rel="stylesheet" href="profilestylesheet.css">
</head>
<body>
<header>
    <h1 class="header-left">Brighton University Exchange</h1>
    <div class="search-bar header-center">
        <input type="text" placeholder="Search for products...">
        <select name="filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
        <button type="submit">Search</button>
    </div>
</header>

<div class="subheader">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="buying.html">View products</a></li>
        <li><a href="selling.html">Sell on Brighton Marketplace</a></li>
        <li>Basket</li>
    </ul>
</div>

<div class="form-container">
    <div class="form login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form register-form">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="register-name">Full Name:</label>
            <input type="text" id="register-name" name="name" required>
            
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            
            <label for="register-confirm-password">Confirm Password:</label>
            <input type="password" id="register-confirm-password" name="confirm_password" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 BUX. All rights reserved.</p>
</footer>
<script src="profilejs.js"></script>
</body>
</html>
