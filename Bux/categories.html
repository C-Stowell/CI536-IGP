<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section class="hero">
        <h1>Bux</h1>
        <p>Discover a wide range of products from top sellers.</p>
      </section>
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="cart.html">Cart </a></li>
            <li><img src = "basket_icon.png" class = "basket_icon"></li>
          </ul>
          <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Search for items or sellers...">
            <button type="submit">Search</button>
          </form>
          <script>
            document.getElementById('searchForm').addEventListener('submit', function(event) {
              event.preventDefault();
              const query = document.getElementById('searchInput').value.trim();
              if (query) {
                window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
              }
            });
          </script>
          
        </nav>
      </header>

    <section class="category">
      <h2>Recommended for You</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>Product description...</p>
          <p>Price: $19.99</p>
        </div>
      </div>
    </section>

    <section class="category">
      <h2>Electronics</h2>
      <div class="product-list">
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>Product description...</p>
          <p>Price: $99.99</p>
        </div>
        <!-- Add more product cards here -->
      </div>
    </section>

    <!-- Add more category sections here -->
  </main>

  <footer>
    <!-- Footer content -->
  </footer>
  <script src="search.js"></script>
</body>
</html>
